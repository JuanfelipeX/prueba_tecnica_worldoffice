<div class=" d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
        <div class="card-body p-md-4">
            <div class="row justify-content-center">

                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <!-- Texto registrarse -->
                    <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Detalles Herramientas</p>

                    <form class="mx-1 mx-md-2">

                        <!-- Input Nombre -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label fw-bold">Estadio</label>
                                    <p  type="text" id="input-nombre" >{{formulario.estadio}}</p>
                            </div>
                        </div>

                        <!-- Input DescripciÃ³n -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label fw-bold">Nacionalidad</label>
                                <p  type="text" id="input-descripcion" >{{formulario.nacionalidad}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <!-- Input Url -->
                                <div class="d-flex flex-row align-items-center mb-2">
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label fw-bold">Entrenador</label>
                                            <p  type="text" id="input-url" >{{formulario.entrenador}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-2">
                                <!-- Input Precio -->
                                <label class="form-label fw-bold">Capacidad</label>
                                <div class="d-flex flex-row align-items-center mb-2">
                                    <div class="form-outline flex-fill mb-0">
                                        <p  type="text" id="input-precio" >{{formulario.capacidad}}</p>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- Input Etiquetas -->
                        <!-- <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Etiquetas</label>
                                <input type="text" id="input-pais" class="form-control" [(ngModel)]="formulario.pais"
                                    name="pais" required />
                            </div>
                        </div> -->

                        <!-- Input Proveedor -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label fw-bold">Valor</label>
                                    <p  type="text" id="input-provedor" >{{formulario.valor}}</p>
                            </div>
                        </div>

                        <!-- Input Normas -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label fw-bold">Sitio Web</label>
                                    <p  type="text" id="input-normas" >{{formulario.sitioWeb}}</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
